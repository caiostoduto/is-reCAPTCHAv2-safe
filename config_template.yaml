# Configuration Template for TIMM Training
# Copy this file and modify for your experiments

# Model Configuration
model:
  name: "efficientnet_b0"  # Options: efficientnet_b0, resnet50, vit_small_patch16_224, convnext_tiny, mobilenetv3_large_100
  pretrained: true
  num_classes: auto  # Auto-detected from dataset

# Data Configuration
data:
  data_dir: "../dataset"
  img_size: 224
  batch_size: 32
  num_workers: 4

# Training Configuration
training:
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.01
  patience: 50
  label_smoothing: 0.1

# Optimizer Configuration
optimizer:
  type: "AdamW"
  lr: 0.001
  weight_decay: 0.01

# Scheduler Configuration
scheduler:
  type: "CosineAnnealingWarmRestarts"
  T_0: 10
  T_mult: 2
  eta_min: 1e-6

# Device Configuration
device: "auto"  # Options: auto, mps, cuda, cpu

# Output Configuration
output:
  save_dir: "is_recaptchav2_safe/timm_experiment"
  save_plots: true
  save_checkpoints: true

# Data Augmentation (for training)
augmentation:
  random_horizontal_flip: true
  random_rotation: 15
  color_jitter:
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2

# Normalization (ImageNet stats)
normalization:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

# Experiment Tracking
experiment:
  name: "timm_experiment"
  description: "Educational research on reCAPTCHA classification"
  tags: ["recaptcha", "timm", "classification", "ufabc"]
